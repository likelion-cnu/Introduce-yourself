<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선종류
            <select>
                <option value="1" selected>선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select><br><br>
            선두께<input type="number" min="1" max="10" step="1">
            선색<input type="color" value="#00BFFF"><br><br>
            투명도(1~100): <input type="range" min="1" max="100" list="transparency">
            <datalist id="transparency">
                <option value="1" label="Low">
                <option value="50" label="Medium">
                <option value="100" label="High">
            </datalist>
        </fieldset>
    </form>
</body>
</html>
